<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff5f8a, #ff9a9e);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }
    .card {
        background: rgba(255,255,255,0.15);
        padding: 25px;
        border-radius: 20px;
        width: 90%;
        max-width: 360px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    h1 {
        margin-bottom: 10px;
    }
    .photo {
        width: 220px;
        max-width: 100%;
        border-radius: 18px;
        margin: 15px 0;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    button {
        padding: 10px 18px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        margin: 8px;
        cursor: pointer;
    }
    #yesBtn {
        background: #ff2f6d;
        color: white;
    }
    #noBtn {
        background: white;
        color: #ff2f6d;
        position: relative;
    }
    input {
        padding: 10px;
        border-radius: 10px;
        border: none;
        width: 90%;
        margin-top: 10px;
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Haii Kat üíñ</h1>

    <img src="foto.jpg" alt="Foto" class="photo">

    <p>Mau pergi ga Sabtu?</p>

    <div id="buttons">
        <button id="yesBtn">Mau ‚ù§Ô∏è</button>
        <button id="noBtn">Tidak üôÉ</button>
    </div>

    <div id="placeSection" class="hidden">
        <p>Tulis mau ke mana:</p>
        <input type="text" id="placeInput" placeholder="Ketik di sini...">
        <br><br>
        <button id="submitPlace">Lanjut ‚ûú</button>
    </div>

    <div id="countdown" class="hidden"></div>

    <audio id="song" src="true.mp3"></audio>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const placeSection = document.getElementById("placeSection");
const buttons = document.getElementById("buttons");
const countdown = document.getElementById("countdown");
const song = document.getElementById("song");

noBtn.addEventListener("mouseover", () => {
    noBtn.style.transform = `translate(${Math.random()*100 - 50}px, ${Math.random()*100 - 50}px)`;
    yesBtn.style.fontSize = "18px";
});

yesBtn.addEventListener("click", () => {
    buttons.classList.add("hidden");
    placeSection.classList.remove("hidden");
    song.play();
});

document.getElementById("submitPlace").addEventListener("click", () => {
    placeSection.classList.add("hidden");
    countdown.classList.remove("hidden");
    startCountdown();
});

function startCountdown() {
    const target = new Date("Feb 14, 2026 00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdown.innerHTML = `
            <h2>Countdown Valentine üíï</h2>
            <p>${days} hari ${hours} jam<br>${minutes} menit ${seconds} detik</p>
        `;
    }, 1000);
}
</script>

</body>
</html>
